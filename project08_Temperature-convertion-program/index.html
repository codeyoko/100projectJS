<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./style.css">
</head>


<body>
    
    
    <div class="container">

       <form>
            <h1>Temperature Conversion:</h1>
            <input type="number" id="temperature" value="0" /><br>

            <input type="radio" id="toFahrenheit" name="temperature">
            <label for="toFahrenheit">Celsius -> Fahrenheit</label><br>

            <input type="radio" id="toCelsius" name="temperature" >
            <label for="toCelsius">Fahrenheit -> Celsius</label><br><br>

            <button type="button" onclick="convert()">Convert</button>

            <p id="convertResult"></p>
       </form>
       
        
    </div>

    <script src="app.js"></script>
</body>

</html>
